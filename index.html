<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар пользователя">
        <div class="profile__intro">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__user-info">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Николаенко Николай</p>
    </footer>
    <section class="popup popup_type_profile-popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form" novalidate>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто"
            name="form-input-name" id="name-input" minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"></span>
          <input class="popup__input popup__input_type_user-info" type="text" placeholder="Исследователь океана"
            name="form-input-info" id="info-input" minlength="2" maxlength="200" required>
          <span class="popup__error info-input-error"></span>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
      <button class="popup__close-btn" type="button"></button>
    </section>
    <section class="popup popup_type_card-popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card-form" novalidate>
          <input class="popup__input popup__input_type_place" type="text" placeholder="Название" name="form-input-place"
            id="place-input" minlength="2" maxlength="30" required>
          <span class="popup__error place-input-error"></span>
          <input class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку"
            name="form-input-link" id="link-input" required>
          <span class="popup__error link-input-error"></span>
          <button class="popup__save-btn" type="submit">Создать</button>
        </form>
      </div>
      <button class="popup__close-btn" type="button"></button>
    </section>
    <section class="popup popup_type_place-popup">
      <div class="popup__container popup__container_type_place-popup">
        <img class="popup__image" src="#" alt="">
        <h2 class="popup__title popup__title_type_place-popup"></h2>
        <button class="popup__close-btn popup__close-btn_type_place-popup" type="button"></button>
      </div>
    </section>
  </div>
  <template id="place-card-template">
    <li class="place-card">
      <img class="place-card__image" src="#" alt="">
      <h2 class="place-card__title"></h2>
      <button class="place-card__like-btn" type="button"></button>
      <button class="place-card__delete-btn" type="button"></button>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/cards.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>

</html>
